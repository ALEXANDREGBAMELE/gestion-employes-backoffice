<nav class="bg-gray-100 dark:bg-gray-600 px-3 py-1 border border-t-1 border-x-0 border-b-0 border-gray-700"
    aria-label="breadcrumb">
    <ol class="list-reset flex text-gray-600 dark:text-gray-400">
        <li *ngFor="let breadcrumb of breadcrumbs; let last = last" class="flex items-center">
            <ng-container *ngIf="!last">
                <a [routerLink]="breadcrumb.url" class="text-blue-600 dark:text-blue-900 hover:underline">
                    {{ breadcrumb.label }}
                </a>
                <svg class="w-3 h-3 mx-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </ng-container>
            <ng-container *ngIf="last">
                <span class="font-semibold dark:text-white">{{ breadcrumb.label }}</span>
            </ng-container>
        </li>
    </ol>
</nav>
