<div [formGroup]="formGroup" [ngClass]="['tw-relative', fullWidth ? 'tw-w-full' : 'tw-w-auto', customClasses]">
    <input 
    type="text"
    [value]="value"
    (input)="onSearchChange($event)"
    [attr.aria-label]="placeholder"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [class]="customClasses"
   
    (blur)="onTouch()"
      class="tw-pl-10 tw-pr-4 tw-py-2 tw-border tw-text-gray-700 tw-border-gray-700 tw-rounded-md tw-w-full tw-text-sm tw-bg-gray-50 focus:tw-outline-none focus:tw-border-[#FF3C00] focus:tw-ring-1 focus:tw-ring-[#FF3C00]"
    />
    <i class="ri-search-line tw-text-xl tw-absolute tw-left-3 tw-top-1 tw-text-gray-400"></i>
  </div>
