<div class="tw-fixed tw-inset-0 tw-z-[9999] tw-flex tw-items-center tw-justify-center tw-bg-black/50">
  <div class="card border-none tw-shadow-lg tw-overflow-hidden {{ modalClass }}">
    <!-- Header Section -->
    <div
      class="tw-text-blue-50 tw-py-2 tw-px-6 tw-flex tw-items-center  tw-relative tw-border-b tw-border-gray-200 tw-bg-blue-900">
      <h3 class="tw-text-xl tw-font-bold   tw-transform ">
        {{ title }}
      </h3>
      <button (click)="close()" aria-label="Close" class="tw-text-blue-50 hover:tw-text-blue-200 tw-ml-auto tw-text-xl">
        <i class="ri-close-circle-fill"></i>
      </button>
    </div>
    <div class="tw-p-4 tw-overflow-y-auto tw-max-h-[calc(100vh-150px)]">
      <ng-content></ng-content>
    </div>
  </div>
</div>
